upstream invoice_tracker_api {
    server 127.0.0.1:3001;
    keepalive 32;
}

server {
    listen 80;
    server_name invoice-tracker-api.adamrichardturner.dev;

    access_log /var/log/nginx/invoice-tracker.access.log;
    error_log /var/log/nginx/invoice-tracker.error.log;

    # Health endpoint for external checks
    location /healthz {
        add_header Content-Type text/plain;
        return 200 'ok';
    }

    # Reverse proxy to the Node/Express API running in Docker (exposed on 3001)
    location / {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        proxy_connect_timeout 5s;

        proxy_pass http://invoice_tracker_api;
    }

    # Optional: increase client upload size if needed
    client_max_body_size 10m;
}


